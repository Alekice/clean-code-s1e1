<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="content">
    <section id="add-task">
      <h3 class="title">Add Item</h3>
      <div class="task-list__item task-list__item_no-border">
        <input id="new-task" class="task-list__text-input" type="text">
        <button class="add button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__task-name">Pay Bills</label>
          <input type="text" class="task-list__text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="task-list__item edit-mode">
          <input type="checkbox" class="task-list__checkbox">
          <label class="task-list__task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-list__text-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__checkbox" checked>
          <label class="task-list__task-name">See the Doctor</label>
          <input type="text" class="task-list__text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>

</html>
